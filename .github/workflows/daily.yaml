name: Daily jobs

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch:
          - main
          - poc-tep-84

    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: on
      GOFLAGS: -ldflags=-s -ldflags=-w
      KO_DOCKER_REPO: ghcr.io/${{ github.repository }}
      KOCACHE: ~/ko

    steps:
    - uses: actions/checkout@v3
      with:
        path: ./src/github.com/tektoncd/chains
        ref: ${{ matrix.branch }}

    - uses: actions/cache@v2
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ${{ env.KOCACHE }}
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Log in to the Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Build and push
      working-directory: ./src/github.com/tektoncd/chains
      timeout-minutes: 10
      run: |
        go install github.com/google/ko@latest
        ko build --sbom none --base-import-paths --tags $(git rev-parse HEAD),${{ matrix.branch }}$([[ "${{ matrix.branch }}" == "main" ]] && echo ",latest" ) ./cmd/controller

  sync:
    name: Synchronize with upstream
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Synchronize main
        run: |
          git config --global user.name 'HACBS EC Robot'
          git config --global user.email 'hacbsec@users.noreply.github.com'
          git remote add upstream https://github.com/tektoncd/chains.git
          git fetch upstream main
          git switch main
          git rebase upstream/main
          git push --force origin HEAD:main

      - name: Synchronize poc-tep-84
        run: |
          git switch poc-tep-84
          git rebase main
          git push --force origin HEAD:poc-tep-84
